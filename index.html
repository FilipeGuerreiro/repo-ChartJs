<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart.Js</title>
    <style>
        body {
            background-color: blueviolet;

        }
        .container {

            width: 100%;
            height: 92vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 18px;
        }
        .container .box1{
            background-color: white;

            width: 45%;
            height: 50vh;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box1">
            
                <canvas id="Grafico1"></canvas>
              
        </div>

        <div class="box1">
            
                <canvas id="Grafico2"></canvas>
              
        </div>
    </div>
</body>
</html>  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const grafico1 = document.getElementById('Grafico1');
    const grafico2 = document.getElementById('Grafico2');
  
    new Chart(grafico1, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          borderColor: 'red',
          backgroundColor: 'red',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        },
        {
          label: 'Umidade',
          borderColor: 'blue',
          backgroundColor: 'blue',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
    new Chart(grafico2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          borderColor: 'red',
          backgroundColor: 'red',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {
          label: 'Umidade Média',
          borderColor: 'blue',
          backgroundColor: 'blue',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
